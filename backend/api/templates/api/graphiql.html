<!DOCTYPE html>
<html>

<head>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      width: 100%;

  </style>

  <script src="https://cdn.jsdelivr.net/npm/react-dom@16.8.6/umd/react-dom.production.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphiql@0.13.2/graphiql.min.js" crossorigin="anonymous"></script>
