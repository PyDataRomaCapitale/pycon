[django]
debug=True

[pretix]
instance_name=PyCon
url={{url}}
currency=EUR
datadir=/data

[database]
backend=postgresql
name={{database_name}}
user={{database_username}}
password={{database_password}}
host={{database_host}}

[mail]
from=noreply@pycon.it
host=email-smtp.eu-west-1.amazonaws.com
port=25
tls=on
user={{mail_user}}
password={{mail_password}}
