query Talk($slug: String!, $code: String!) {
  conference(code: $code) {
    id
    talk(slug: $slug) {
      id
      title
      image
      highlightColor
      description
      hasLimitedCapacity
      spacesLeft
      hasSpacesLeft

      language {
        code
      }

      submission {
        id
        abstract
        elevatorPitch

        duration {
          id
          duration
        }

        audienceLevel {
          id
          name
        }
      }

      speakers {
        ... on ScheduleItemUser {
          id
          fullName
        }

        ... on ScheduleItemNamedUser {
          fullName
        }
      }
    }
  }
}
