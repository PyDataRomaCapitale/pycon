query VotingSubmissions($conference: String!) {
  conference(code: $conference) {
    topics {
      id
      name
    }

    languages {
      id
      name
      code
    }

    submissions {
      id
      title

      abstract
      elevatorPitch

      topic {
        id
        name
      }

      tags {
        name
        id
      }

      audienceLevel {
        id
        name
      }

      duration {
        id
        name
        duration
      }

      languages {
        id
        name
        code
      }

      myVote {
        id
        value
      }
    }
  }

  submissionTags {
    id
    name
  }
}
