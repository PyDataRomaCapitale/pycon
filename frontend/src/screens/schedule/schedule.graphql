#import "./fragments/submission.graphql"
#import "./fragments/schedule-slot.graphql"

query Schedule($code: String!) {
  conference(code: $code) {
    days {
      day
      slots {
        ...ScheduleSlotFragment
      }
    }

    # TODO: only if admin
    submissions {
      ...SubmissionFragment
    }

    durations {
      duration
      allowedSubmissionTypes {
        name
      }
    }

    rooms {
      id
      name
      type
    }
  }
}
