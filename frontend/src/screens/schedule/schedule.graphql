#import "./fragments/schedule-slot.graphql"

query Schedule($code: String!) {
  conference(code: $code) {
    days {
      day
      slots {
        ...scheduleSlot
      }
    }

    # TODO: only if admin
    submissions {
      id
      title

      duration {
        duration
      }

      type {
        name
      }
    }

    durations {
      duration
      allowedSubmissionTypes {
        name
      }
    }

    rooms {
      id
      name
      type
    }
  }
}
