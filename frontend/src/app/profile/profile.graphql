query MyProfile($conference: String!, $language: String!) {
  me {
    id

    submissions(conference: $conference) {
      id
      title
      slug
    }

    orders(conference: $conference) {
      code
      status
      url
      total
      positions {
        id
        name(language: $language)
        attendeeName
        attendeeEmail
        price
      }
    }

    name
    fullName
    email
    gender
    dateBirth
    country
    openToRecruiting
    openToNewsletter
  }
}
