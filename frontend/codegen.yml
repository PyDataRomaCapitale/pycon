schema: _schema.json

documents:
    - ./src/**/*.{ts,tsx}

generates:
    src/generated/graphql.ts:
        plugins:
            - add: |
                /* eslint-disable */

                import { GatsbyImageProps } from "gatsby-image";
            - "typescript"
            - "typescript-operations"
        config:
            scalars:
                ImageSharp: GatsbyImageProps
                ImageSharpFilterInput: GatsbyImageProps